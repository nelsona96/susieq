<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2 class="header-message">I am the nitwit of Lake County!</h2>
    </header>
    <nav>
      <div class="row nav-row">
        <h2 class="nav-logo">Susie<span class="purple-text">Q</span></h2>
        <div class="nav-links">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Pricing</a>
          <a href="#" class="nav-link">Contact</a>
        </div>
      </div>
    </nav>
    <main>
      <section id="landing">
        <div class="container">
          <div class="row">
            <div class="landing-description">
              <h1 class="landing-description__title">
                <span class="cursive">Hello, </span> <br class="h1-break" />I'm
                Susan!
              </h1>
              <p class="landing-description__para">
                I cut hair, eat lots of apple pie, and eat even more popcorn.
              </p>
            </div>
            <div class="landing-scroll">
              <p class="landing-scroll__command">Scroll Down for Treat</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="scroll-arrow"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
      <section id="scroll-space">
        <!-- literally just empty space for scrolling to the next section -->
      </section>
      <section id="scroll-space">
        <div class="container">
          <div class="row">
            <h2 class="scroll-command">Keep Scrolling!</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="scroll-arrow"
            >
              <path
                fill-rule="evenodd"
                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
              />
            </svg>
          </div>
        </div>
      </section>
      <section id="scroll-space">
        <div class="container">
          <div class="row">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="scroll-arrow"
            >
              <path
                fill-rule="evenodd"
                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
              />
            </svg>
          </div>
        </div>
      </section>
      <section id="apple-pie">
        <div class="container">
          <div class="row">
            <figure class="apple-pie">
              <img
                src="https://joyfoodsunshine.com/wp-content/uploads/2019/08/best-apple-pie-recipe-from-scratch-8.jpg"
                alt="Apple Pie"
                class="apple-pie__img"
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
